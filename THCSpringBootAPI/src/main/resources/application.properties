# mongodb setup
spring.data.mongodb.database=THCStores
spring.data.mongodb.host=mongodb-container
spring.data.mongodb.port=27017

# MySql setup
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.datasource.url=jdbc:mysql://mysqldbContainer:3306/thcmysqldb?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=thcuser
spring.datasource.password=thcsql1234

