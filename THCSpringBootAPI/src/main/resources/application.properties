# mongodb setup
spring.data.mongodb.database=THCStores
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# MySql setup
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.datasource.url=jdbc:mysql://localhost:3306/thcmysqldb?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=thcuser
spring.datasource.password=thcsql1234

# Oauth2 client secrets
#spring.security.oauth2.client.registration.google.client-id=${SPRING_OAUTH2_GOOGLE_CLIENT_ID}
#spring.security.oauth2.client.registration.google.client-secret=${SPRING_OAUTH2_GOOGLE_CLIENT_SECRETS}

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER